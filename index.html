<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literatura.mk Bookstore</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Georgia', 'Times New Roman', serif;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffaa66;
      font-size: 24px;
      z-index: 100;
      font-family: 'Georgia', serif;
    }
    
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      color: #fff;
      max-width: 280px;
      border: 1px solid #ffaa66;
      z-index: 10;
    }
    
    #controls h3 {
      margin: 0 0 10px 0;
      color: #ffaa66;
    }
    
    #controls p {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Backdrop overlay */
    #bookDetails-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #bookDetails-backdrop.show {
      opacity: 1;
      pointer-events: all;
    }

    /* Book Modal Container */
    #bookDetails {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8) rotateY(-15deg);
      width: 90%;
      max-width: 600px;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      perspective: 1000px;
    }

    #bookDetails.show {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) scale(1) rotateY(0deg);
    }

    /* Book Cover */
    .book-cover {
      display: flex;
      background: linear-gradient(135deg, #1a1410 0%, #2a1810 100%);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.9),
        0 0 60px rgba(255, 170, 102, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.1);
      border: 3px solid #8b6f47;
      position: relative;
    }

    /* Book spine effect */
    .book-cover::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 8px;
      background: linear-gradient(90deg, 
        rgba(0, 0, 0, 0.6) 0%, 
        rgba(139, 111, 71, 0.3) 50%, 
        rgba(0, 0, 0, 0.2) 100%);
      z-index: 10;
    }

    /* Left side - Book Cover Art */
    .book-cover-art {
      flex: 1;
      min-height: 600px;
      background: linear-gradient(135deg, 
        #2c5f4f 0%, 
        #1a3a2e 50%, 
        #0d1f1a 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 30px;
      border-right: 2px solid rgba(139, 111, 71, 0.3);
    }

    /* Decorative patterns on cover */
    .cover-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.15;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, 0.05) 35px, rgba(255, 255, 255, 0.05) 70px);
    }

    .cover-ornament-top,
    .cover-ornament-bottom {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #d4af37;
      font-size: 32px;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    .cover-ornament-top {
      font-size: 40px;
      margin-bottom: 20px;
    }

    /* Book Title on Cover */
    .cover-title {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #bookCoverTitle {
      font-size: 42px;
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 3px;
      line-height: 1.3;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(212, 175, 55, 0.4);
      padding: 0 20px;
      font-family: 'Georgia', serif;
      border-top: 2px solid rgba(212, 175, 55, 0.5);
      border-bottom: 2px solid rgba(212, 175, 55, 0.5);
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .cover-author {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    #bookCoverAuthor {
      font-size: 20px;
      color: #f5e0c3;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .author-label {
      font-size: 12px;
      color: #8b6f47;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 8px;
      display: block;
    }

    /* Right side - Book Details */
    .book-details-panel {
      flex: 0.8;
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d4b8 100%);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    /* Aged paper texture effect */
    .book-details-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(139, 111, 71, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 111, 71, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .details-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .details-header h3 {
      font-size: 24px;
      color: #2a1810;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .details-divider {
      width: 60px;
      height: 2px;
      background: #8b6f47;
      margin: 0 auto;
    }

    /* Info Section */
    .info-section {
      position: relative;
      margin: 25px 0;
    }

    .info-label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      color: #8b6f47;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .info-value {
      font-size: 22px;
      color: #2a1810;
      font-weight: 600;
      display: block;
      padding: 12px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      border-left: 4px solid #8b6f47;
      transition: all 0.3s ease;
    }

    .info-section:hover .info-value {
      background: rgba(255, 255, 255, 0.8);
      border-left-color: #d4af37;
      transform: translateX(5px);
    }

    #detailsPrice {
      font-size: 32px;
      color: #d4af37;
      font-weight: 800;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Close button */
    .close-button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2a1810 0%, #1a1410 100%);
      color: #d4af37;
      border: 2px solid #8b6f47;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-family: 'Georgia', serif;
      position: relative;
      overflow: hidden;
    }

    .close-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .close-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .close-button:hover {
      background: linear-gradient(135deg, #8b6f47 0%, #6b5437 100%);
      border-color: #d4af37;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
    }

    .close-button span {
      position: relative;
      z-index: 1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .book-cover {
        flex-direction: column;
      }

      .book-cover-art {
        min-height: 400px;
        border-right: none;
        border-bottom: 2px solid rgba(139, 111, 71, 0.3);
      }

      #bookCoverTitle {
        font-size: 32px;
      }

      .book-details-panel {
        flex: 1;
      }
    }

    @media (max-width: 500px) {
      #bookDetails {
        width: 95%;
      }

      .book-cover-art {
        padding: 30px 20px;
        min-height: 350px;
      }

      #bookCoverTitle {
        font-size: 28px;
        letter-spacing: 2px;
      }

      #bookCoverAuthor {
        font-size: 16px;
      }

      .book-details-panel {
        padding: 30px 20px;
      }

      .details-header h3 {
        font-size: 18px;
      }

      .info-value {
        font-size: 18px;
      }

      #detailsPrice {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">Loading Literatura.mk...</div>
  
  <div id="controls">
    <h3>Controls</h3>
    <p>Left Mouse - Rotate view</p>
    <p>Right Mouse - Pan</p>
    <p>Scroll - Zoom in/out</p>
    <p>Click books for details</p>
  </div>

  <!-- Backdrop for modal -->
  <div id="bookDetails-backdrop" onclick="closeBookDetails()"></div>
  
  <!-- Book Details Modal with Book Cover Design -->
  <div id="bookDetails">
    <div class="book-cover">
      <!-- Left Side: Book Cover Art -->
      <div class="book-cover-art">
        <div class="cover-pattern"></div>
        
        <div class="cover-ornament-top">✦</div>
        
        <div class="cover-title">
          <h2 id="bookCoverTitle"></h2>
        </div>
        
        <div class="cover-author">
          <span class="author-label">Written by</span>
          <div id="bookCoverAuthor"></div>
        </div>

        <div class="cover-ornament-bottom">❖</div>
      </div>

      <!-- Right Side: Book Details -->
      <div class="book-details-panel">
        <div class="details-header">
          <h3>Book Details</h3>
          <div class="details-divider"></div>
        </div>

        <div class="info-section">
          <span class="info-label">Title</span>
          <span class="info-value" id="bookTitle"></span>
        </div>

        <div class="info-section">
          <span class="info-label">Author</span>
          <span class="info-value" id="bookAuthor"></span>
        </div>

        <div class="info-section">
          <span class="info-label">Price</span>
          <span class="info-value" id="detailsPrice"></span>
        </div>

        <button class="close-button" onclick="closeBookDetails()">
          <span>✕ Close</span>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
